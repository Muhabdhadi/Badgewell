<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <div class="login-card">

                <div class="login-left">
                    <img src="../../../assets/images/login.png" alt="login">
                </div>

                <div class="login-right">

                    <div class="login-content">

                        <p class="login-title">Get Started Now</p>

                        <p class="login-desc">
                            Please login to access your Spaces Dashboard
                        </p>

                        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">

                            <div class="form-group">
                                <label for="Username">Username</label>
                                <input
                                        [class.invalid-control]="(authForm.get('username')?.hasError('minlength') || authForm.get('username')?.hasError('required')) && authForm.get('username')?.touched"
                                        type="email"
                                        class="form-control"
                                        formControlName="username"
                                        id="Username"
                                        placeholder="Username...."
                                >

                            </div>

                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input
                                        [class.invalid-control]="(authForm.get('password')?.hasError('minlength') || authForm.get('password')?.hasError('required')) && authForm.get('password')?.touched"
                                        type="password"
                                        class="form-control"
                                        formControlName="password"
                                        id="Password"
                                        placeholder="********">
                            </div>

                            <div class="login-actions">

                                <p class="login-forget">Have an Account?

                                    <a *ngIf="!isLoginMode" routerLink="/login">Sign in</a>

                                    <a *ngIf="isLoginMode" routerLink="/sign-up">Sign up</a>
                                </p>

                                <div>
                                    <button [disabled]="authForm.invalid" type="submit" class="login-btn">{{isLoginMode ? 'Login' : 'Sign up'}}</button>
                                </div>

                            </div>



                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
